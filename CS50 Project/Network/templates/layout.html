<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- I have adapted the layout below from the finance layout-->
        <!-- I ensure that the user can comfortably see the website on their smartphones -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- I refer to the stylesheet from http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- I add a logo for my website (to be seen on the tab) -->
        <link href="https://freepikpsd.com/wp-content/uploads/2020/03/all-network-logo-png-.png" rel="icon">
        
        <!-- My stylsheet is called "styles.css"-->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- I refer to http://getbootstrap.com/docs/4.5/ for some of bootstrap's features-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Network: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- The upper bar will be a navigation bar, adapted from finance, where the user can choose what page to visit -->
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">Network</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <!-- Below are the 5 pages that the user can visit-->
                        <li class="nav-item"><a class="nav-link" href="/main">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">All Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buy">Add a Friend</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sell">Sort Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="/toreachoutto">Reach out now!</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                <!-- If the user isn't logged in, they will not see the options below. Instead they can either register or log in-->
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
